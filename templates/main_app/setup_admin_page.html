<!DOCTYPE html>
{% extends "main_app/page_template.html" %}

    {% load static %}

    {% block title %}
        Hostel Chai ?
    {% endblock %}

    {% block my_stylesheet %}
        <link rel="stylesheet" href="{% static "main_app/stylesheets/admin_setup_page.css" %}">
    {% endblock %}

    {% block my_js %}
        <script src="{% static "main_app/js/admin_setup_page.js" %}"></script>
    {% endblock %}

    {% block main_block %}

        <div class="jumbotron header_layer_1 bg-transparent">
            <div class="jumbotron header_layer_2 bg-transparent">
                <h1 class="text-info text-center header">Setup ADMIN</h1>
            </div>
        </div>

        <div class="jumbotron jumbotron_suffix bg-dark">
            <form class="form-group" action="{% url 'main_app:setup_admin' %}" method="post">
                {% csrf_token %}

                <p>
                     <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="col">
                            <select class="form-control custom-select" name="gender" required>
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                </p>

                <p>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="col">
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="col">
                            <input class="form-control" type="password" name="retype_password" placeholder="Retype password" required>
                        </div>
                    </div>
                </p>

                <p>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" name="phone" placeholder="Phone" required>
                        </div>
                        <div class="col">
                            <input class="form-control" type="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                </p>

                <p>
                    <label class="text-light" for="permanent_address">Permanent Address:</label>
                    <textarea class="form-control" id="permanent_address" name="address" rows="2" required></textarea>
                </p>

                <br>

                <input class="form-control btn btn-outline-danger" type="submit" value="Setup Admin">

            </form>
        </div>

    {% endblock %}
